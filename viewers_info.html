<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Viewer's information</title>
  </head>
  <body>
    <form  action="mailto:dsavafdvdf@gmail.com" method="post" enctype="text/plain">
      <h3>Viewer's information</h3>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" autofocus required><br  /><br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br /><br />
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required><br /><br />
      <h4>Gender</h4>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label><br /><br />
      <h4>continent</h4>
      <input list="continent" required>
      <datalist id="continent">
        <option value="Asia">
        <option value="Africa">
        <option value="Australia">
        <option value="North America">
        <option value="South America">
        <option value="Antarctica">
        <option value="Europe">
      </datalist>
      <br /><br />
      <label for="phn">Phone Number</label><br />
      <input type="number" id="phn" name="phn" placeholder="888-888-8888" required/><br /><br />
      <label for="DOB">Date of Birth</label><br />
      <input type="date" id="DOB" name="DOB" required/><br /><br />
      <label for="rate">Rate my work</label><br />
      <input type="range" id="rate" name="rate" min="0" max="5" value="0"required/><br />
      <input type="button" onclick="alert('Please confirm your details')" value="confirm"><br /><br />
      <input type="checkbox" id="signup" name="signup" required />
      <label for="signup">I agree to sign up for the viewer's list.</label><br />
      <input type="checkbox" id="updates" name="updates" required/>
      <label for="updates">I accept to get emails regarding updates.</label><br /><br />
      <input type="submit" name="" value="submit" />
    </form>
  </body>
</html>
